<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Tag untuk multimedia</title>
</head>
<body>
    <h2>HTML Tag Multimedia</h2>
    <h3>Gambar</h3>
    <!--Menampilkan Gambar online souce-->
    <h1 style="color: brown;">Cave Hotel</h1>
    <img src="https://images.unsplash.com/photo-1629987196542-0b0becab6536?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=334&q=80" alt="Brown Bread and Bed"
    width="20%">
    <!--Menampilkan Gambar local file-->
    <h1 style="color: blue;">Thanos Wallpaper</h1>
    <img src="Images/thanos_minimal_artwork_4k-HD.jpg" alt="thanos Wallpaper"
    width="50%">
    <h3>Video</h3>
    <!--Menampilkan video onine-->
    <h1>Video Anak-Anak</h1>
    <video width="50%" controls>
        <source src="https://bit.ly/3j6rPni" type="video/mp4">
    </video>
    <!--Menampilkan video local file-->
    <h1>Video B. J. Habibie</h1>
    <video width="50%" controls>
        <source src="VIdeos/videoplayback.mp4" type="video/mp4">
    </video>
    <!--Audio-->
    <h1>Audio</h1>
    <audio controls>
        <source src="http://datashat.net/music_for_programming_56-forest_drive_west.mp3" type="audio/mp3">
    </audio>
    <h1>iFrame</h1>
    <iframe src="https://bit.ly/32jR7ro" width="100%" height="500" scrolling="yes" frameborder="0"></iframe>
</body>
</html>
